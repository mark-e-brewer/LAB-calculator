<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div id="main-div">
    <div class="output"><p>0</p></div>
      <div class="topButtons">
      <button type="button" class="btn btn-secondary" id="clear">C</button> <!--clear-->
      <button type="button" class="btn btn-secondary" id="backspace">&#8592;</button> <!--/backspace-->
      <button type="button" class="btn btn-warning" id="divide">&#247;</button> <br> <!--divide-->
      </div> 
    
        <div class="secondButtons"> 
          <button type="button" class="btn btn-secondary" id="seven">7</button> <!--7-->
          <button type="button" class="btn btn-secondary" id="eight">8</button> <!--8-->
          <button type="button" class="btn btn-secondary" id="nine">9</button> <!--9-->
          <button type="button" class="btn btn-warning" id="multiply">&times;</button> <!--multiply-->
        </div>
        <div class="thirdButtons"> 
          <button type="button" class="btn btn-secondary" id="four">4</button> <!--4-->
          <button type="button" class="btn btn-secondary" id="five">5</button> <!--5-->
          <button type="button" class="btn btn-secondary" id="six">6</button> <!--6-->
          <button type="button" class="btn btn-warning" id="subtract">&#8722;</button> <!--subtract-->
        </div>
        <div class="fourthButtons"> 
          <button type="button" class="btn btn-secondary" id="one">1</button> <!--1-->
          <button type="button" class="btn btn-secondary" id="two">2</button> <!--2-->
          <button type="button" class="btn btn-secondary" id="three">3</button> <!--3-->
          <button type="button" class="btn btn-warning" id="addition">&#43;</button> <!--addition-->
        </div>
        <div class="fithButtons">
          <button type="button" class="btn btn-secondary" id="zero">0</button> <!--zero-->
          <button type="button" class="btn btn-warning" id="equals">&#61;</button> <!--equals-->
        </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>
</html>
