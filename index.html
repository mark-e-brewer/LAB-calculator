<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div id="main-div">
    <button type="button" class="btn btn-dark" id="topBar">0</button>
      <div class="topButtons">
      <button type="button" class="btn btn-secondary" id="one1">C</button>
      <button type="button" class="btn btn-secondary" id="one2">&#8592;</button>
      <button type="button" class="btn btn-warning" id="one3">&#247;</button> <br>
      </div> 
    
        <div class="secondButtons"> 
          <button type="button" class="btn btn-secondary" id="two1">7</button>
          <button type="button" class="btn btn-secondary" id="two2">8</button>
          <button type="button" class="btn btn-secondary" id="two3">9</button>
          <button type="button" class="btn btn-warning" id="two3">&times;</button>
        </div>
        <div class="thirdButtons"> 
          <button type="button" class="btn btn-secondary" id="three1">4</button>
          <button type="button" class="btn btn-secondary" id="three2">5</button>
          <button type="button" class="btn btn-secondary" id="three3">6</button>
          <button type="button" class="btn btn-warning" id="three4">&#8722;</button>
        </div>
        <div class="fourthButtons"> 
          <button type="button" class="btn btn-secondary" id="four1">1</button>
          <button type="button" class="btn btn-secondary" id="four2">2</button>
          <button type="button" class="btn btn-secondary" id="four3">3</button>
          <button type="button" class="btn btn-warning" id="four4">&#43;</button>
        </div>
        <div class="fithButtons">
          <button type="button" class="btn btn-secondary" id="five1">0</button>
          <button type="button" class="btn btn-warning" id="five2">&#61;</button>
        </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>
</html>
